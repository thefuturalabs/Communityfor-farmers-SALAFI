{% extends 'admintemp/admin_home.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Available work</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Sl No.</th>
                          <th>NAME</th>
                          <th>Description</th>
                          <th>Charge</th>
                          <th>Update</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.description }}</td>
                          <td>{{ i.charge }}</td>
                          <td><a href="{% url 'work_update' i.id %}" class="btn btn-primary">Update</a></td>
                          <td>
                            <form action="{% url 'work_delete' i.id %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="worker" value="{{ i.id }}"/>
                                <button type="submit" class="btn btn-info">Delete</button>
                                </form>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
